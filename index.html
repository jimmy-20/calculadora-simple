<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi calculadora</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="init()">
    <main class="calculadora">
        <div class="container-resultado">
            <input type="text" id="resultado" class="resultado">
        </div>
        <div class="container-boton">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>/</button>

            <button id="siete" class="numero">7</button>
            <button id="ocho" class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">X</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>

            <button class="signo_inverso">+/-</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="igual">=</button>
        </div>
    </main>

    <script src="calculadora.js"></script>
</body>
</html>
